<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>z index</title>
    <style>
        h3{
            color: red;

        }
        .box{
            position: relative;
        }
        .boy{
            z-index: 2;
        }
        .ring{
            top: -70px;
            z-index: 1;
        }
        .water{
            top: -130px;
        }
    </style>
</head>
<body>
    <h3>z index</h3>
    <div swim-container>
        <div class="box boy">
            <img src="images/swim/boy.svg" alt="">
        </div>
        <div class="box ring">
            <img src="images/swim/ring.svg" alt="">
        </div>
        <div class="box water">
            <img src="images/swim/water.svg" alt="">
        </div>
    </div> 
</body>
</html>
